{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  
<link rel="stylesheet" href="{% static '/new_task.css' %}">
<nav class="navbar navbar-expand-md">
	<a class="navbar-brand">Tugas PBP</a>
	<button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="main-navigation">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/todolist">Go Back</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/">Home</a>
			</li>
		</ul>
	</div>
</nav>
<div class = "new_task">
    <form method="POST" action="">
        {% csrf_token %}
        <body>
            <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5">
                      <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Membuat Task Baru</h5>
                            <form>
                                <div class="form-group">
                                <label for="exampleFormControlInput1">Judul:</label>
                                <input type="text" name="title" class="form-control" id="exampleFormControlInput1" >
                                </div>
                                <div class="form-group">
                                <label for="exampleFormControlTextarea1">Deskripsi:</label>
                                <textarea type="text" name="description" placeholder="description" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                </div>
                            </form>
                            <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" value="Login">Buat
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </form>
</div>
{% endblock content %}
