{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  

<div class = "new_task">
    
    <h1>Membuat Task Baru</h1> 

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title: </td>
                <td><input type="text" name="title" placeholder="title" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder="description" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn create_btn" type="submit" value="Create"></td>
            </tr>
        </table>
    </form>

</div>  

{% endblock content %}
